<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../jQuery/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="../jQuery/jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="../jQuery/jquery-ui/jquery-ui.theme.css">
    <link rel="stylesheet" href="ToDoList.css">
</head>

<body>
    <div id='container'>
        <h2>To Do List</h2>
        <p><b><i>Double click to delete an Item and drag to reorder</i></b></p>
        <div id="container-row">
            <form name='toDoList'>
                <input type="text" name='ListItem' />
            </form>
            <button id='button'>Add</button>
        </div>
        <ul></ul>
    </div>
</body>
