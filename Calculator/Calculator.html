<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class='calculator_container'>
        <div class='calc_row'>
            <div class='screen'>
                0123456789
            </div>
            <div class='calc_row'>
                <button class='button'>C</button>
                <button class='button'>CE</button>
                <button class='button'>%</button>
                <button class='button delete'>DEL</button>
                <button class='button plus_minus'>+/-</button>
            </div>
            <div class='calc_row'>
                <button class='button'>7</button>
                <button class='button'>8</button>
                <button class='button'>9</button>
                <button class='button divice'>/</button>
                <button class='button'>sqrt</button>
            </div>
            <div class='calc_row'>
                <button class='button'>4</button>
                <button class='button'>5</button>
                <button class='button'>6</button>
                <button class='button multiply'>*</button>
                <button class='button inverse'>1/x</button>
            </div>
            <div class='calc_row'>
                <button class='button'>1</button>
                <button class='button'>2</button>
                <button class='button'>3</button>
                <button class='button minus'>-</button>
                <button class='button pi'>PI</button>
            </div>
            <div class='calc_row'>
                <button class='button zero'>0</button>
                <button class='button decimal'>.</button>
                <button class='button plus'>+</button>
                <button class='button equal'>=</button>
            </div>
        </div>
    </div>
</body>
<script src="../jQuery/code.jquery.com_jquery-3.7.0.js"></script>
<script src="Calculator.js"></script>

</html>
